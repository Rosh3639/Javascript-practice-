<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=633&q=80"
                        id="person-img" alt="" />
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux desginer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis obcaecati itaque ut magnam natus
                    fuga? Quibusdam porro officiis quasi ad quia necessitatibus aliquam, rerum est perferendis nostrum
                    amet. Odio, soluta.
                </p>
                <!-- PRevious Next Buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Random Button -->
                <button class="random-btn">Surpirse me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="main.js"></script>
</body>

</html>

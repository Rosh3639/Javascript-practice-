<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/15-slider/final/img-1.jpeg" class="slide-img" alt="" />
            <h1>1</h1>
        </div>
        <div class="slide">
            <h1>2</h1>
        </div>
        <div class="slide">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/15-slider/final/person-1.jpeg" class="person-img" alt="" />
                <h4>susan doe</h4>
                <h1>4</h1>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
            prev
        </button>
        <button type="button" class="nextBtn">
            next
        </button>
    </div>

    <!-- javascript -->
    <script src="main.js"></script>
</body>

</html>
